<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>생성AI 실습 프롬프트</title>
  <style>
    @font-face {
      font-family: 'Freesentation';
      src: url('./Freesentation-4Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Freesentation';
      src: url('./Freesentation-7Bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Freesentation', sans-serif;
    }
    body {
      background-color: #f2f2f2;
    }
    header {
      background-color: #333333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }
    .home-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      gap: 40px;
      flex-wrap: wrap;
    }
    .course-card {
      width: 250px;
      height: 120px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333333;
      text-align: center;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .course-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    a {
      text-decoration: none;
    }
    .footer {
      background-color: #f2f2f2;
      text-align: center;
      padding: 30px 20px;
      color: #333;
      font-size: 0.95rem;
    }
    .footer-image {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }
    .main-layout {
      display: none;
      height: 100vh;
    }
    .main-layout.active {
      display: flex;
    }
    .sidebar {
      width: 300px;
      background-color: #e5f0f8;
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
    .sidebar h3 {
      margin-bottom: 10px;
      color: #1d4b7b;
    }
    .sidebar ul {
      list-style: none;
      padding-left: 15px;
      margin-bottom: 20px;
    }
    .sidebar li {
      margin-bottom: 6px;
      cursor: pointer;
    }
    .sidebar li:hover {
      text-decoration: underline;
    }
    .main-content {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      overflow-y: auto;
    }
    .prompt-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      width: 100%;
    }
    .prompt-card {
      flex: 1 1 100%;
      background: white;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      max-width: 100%;
      box-sizing: border-box;
    }
    .prompt-title {
      font-weight: bold;
      font-size: 1.1rem;
      color: #1d4b7b;
      margin-bottom: 10px;
    }
    .prompt-text {
      white-space: pre-wrap;
      font-size: 1rem;
      color: #333;
      user-select: none;
      pointer-events: none;
    }
    .copy-btn {
      margin-top: 12px;
      background-color: #007bff;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .link-list a {
      display: block;
      color: #0056b3;
      text-decoration: underline;
      margin-bottom: 6px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header onclick="goHome()">생성AI 실습 프롬프트</header>
  <div id="home" class="home-container">
    <div class="course-card" onclick="showCourse('incheon-utd')">인천UTD 서포터즈 과정</div>
  </div>
  <div id="incheon-utd" class="main-layout">
    <div class="sidebar" id="sidebar"></div>
    <div class="main-content" id="main-content"></div>
  </div>
  <div class="footer" id="footer">
    <img src="./AIcho.png" alt="AI 캐릭터" class="footer-image">
    <p><strong>AI작이 반입니다. AI토리가 응원합니다.</strong></p>
  </div>
  <script>
    function goHome() {
      document.getElementById('home').style.display = 'flex';
      document.getElementById('incheon-utd').classList.remove('active');
      document.getElementById('footer').style.display = 'block';
    }
    function showCourse(id) {
      document.getElementById('home').style.display = 'none';
      document.getElementById('footer').style.display = 'none';
      document.getElementById(id).classList.add('active');
    }
  </script>
  <script src="./prompts.js"></script>
</body>
</html>
