<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>생성AI 실습 프롬프트</title>
  <style>
    body {
      font-family: 'Freesentation', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }
    .home-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      gap: 40px;
      flex-wrap: wrap;
    }
    .course-card {
      width: 250px;
      height: 120px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      text-align: center;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .course-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    .main-layout {
      display: none;
      height: 100vh;
    }
    .main-layout.active {
      display: flex;
    }
    .sidebar {
      width: 300px;
      background-color: #e5f0f8;
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
    .sidebar h3 {
      margin-bottom: 10px;
      color: #1d4b7b;
    }
    .sidebar ul {
      list-style: none;
      padding-left: 15px;
      margin-bottom: 20px;
    }
    .sidebar li {
      margin-bottom: 6px;
      cursor: pointer;
    }
    .sidebar li:hover {
      text-decoration: underline;
    }
    .main-content {
      flex: 1;
      padding: 40px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    .prompt-box {
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 600px;
      user-select: none;
      position: relative;
      white-space: pre-wrap;
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background-color: #1d4b7b;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .footer {
      background-color: #f2f2f2;
      text-align: center;
      padding: 30px 20px;
      color: #333;
      font-size: 0.95rem;
    }
    .footer-image {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header onclick="goHome()">생성AI 실습 프롬프트</header>
  <div id="home" class="home-container">
    <div class="course-card" onclick="showCourse('ai-course')">AI 속성 이해과정</div>
    <div class="course-card" onclick="showCourse('incheon-utd')">인천UTD 서포터즈 과정</div>
  </div>
  <div id="incheon-utd" class="main-layout">
    <div class="sidebar" id="prompt-menu"></div>
    <div class="main-content">
      <div id="prompt-box" class="prompt-box" style="display: none;">
        <button class="copy-btn" onclick="copyPrompt(this)">복사하기</button>
        <pre id="prompt-text"></pre>
      </div>
    </div>
  </div>
  <div class="footer" id="footer">
    <img src="./AIcho.png" alt="AI 캐릭터" class="footer-image">
    <p><strong>AI작이 반입니다. AI토리가 응원합니다.</strong></p>
  </div>
<script>
  function goHome() {
    document.getElementById('home').style.display = 'flex';
    document.getElementById('incheon-utd').classList.remove('active');
    document.getElementById('footer').style.display = 'block';
  }
  function showCourse(id) {
    document.getElementById('home').style.display = 'none';
    document.getElementById('footer').style.display = 'none';
    document.getElementById(id).classList.add('active');
  }
  function showPrompt(text) {
    const box = document.getElementById('prompt-box');
    const pre = document.getElementById('prompt-text');
    pre.textContent = text;
    box.style.display = 'block';
  }
  function copyPrompt(button) {
    const text = document.getElementById('prompt-text').textContent;
    navigator.clipboard.writeText(text).then(() => {
      button.textContent = '복사됨!';
      setTimeout(() => button.textContent = '복사하기', 1500);
    });
  }
</script>
</body>
</html>
