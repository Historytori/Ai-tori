<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>생성AI 실습 프롬프트</title>
  <style>
    @font-face {
      font-family: 'Freesentation';
      src: url('./Freesentation-4Regular.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Freesentation';
      src: url('./Freesentation-7Bold.ttf') format('truetype');
      font-weight: bold;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Freesentation', sans-serif;
    }
    body {
      background-color: #f2f2f2;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .home-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      gap: 40px;
      flex-wrap: wrap;
    }
    .course-card {
      width: 250px;
      height: 120px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      text-align: center;
      transition: 0.2s ease;
    }
    .course-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    a {
      text-decoration: none;
    }
    .footer {
      background-color: #f2f2f2;
      text-align: center;
      padding: 30px 20px;
      color: #333;
      font-size: 0.95rem;
    }
    .footer-image {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>생성AI 실습 프롬프트</header>

  <div class="home-container">
    <a href="./ai-course/index.html" class="course-card">AI 속성 이해과정</a>
    <a href="./incheon-utd/index.html" class="course-card">인천UTD 서포터즈 과정</a>
  </div>

  <div class="footer">
    <img src="./AIcho.png" alt="AI 캐릭터" class="footer-image">
    <p><strong>AI작이 반입니다. AI토리가 응원합니다.</strong></p>
  </div>
</body>
</html>
