<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>생성AI 실습 프롬프트</title>
  <style>
    @font-face {
      font-family: 'Freesentation';
      src: url('/mnt/data/Freesentation-4Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Freesentation';
      src: url('/mnt/data/Freesentation-7Bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Freesentation', sans-serif;
    }
    body {
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #333333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      gap: 40px;
      flex-wrap: wrap;
    }
    .course-card {
      width: 250px;
      height: 120px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333333;
      text-align: center;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .course-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    a {
      text-decoration: none;
    }
    footer {
      background-color: #f2f2f2;
      text-align: center;
      padding: 30px 20px;
      color: #333;
      font-size: 0.95rem;
    }
    .footer-image {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>생성AI 실습 프롬프트</header>
  <div class="container">
    <a href="ai-course.html">
      <div class="course-card">
        AI 속성 이해과정
      </div>
    </a>
    <a href="incheon-utd.html">
      <div class="course-card">
        인천UTD 서포터즈 과정
      </div>
    </a>
  </div>
  <footer>
    <img src="/mnt/data/ChatGPT Image 2025년 4월 30일 오후 09_57_32.png" alt="AI 캐릭터" class="footer-image" />
    <p><strong>AI작이 반입니다. AI토리가 응원합니다.</strong></p>
  </footer>
</body>
</html>
