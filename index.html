<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>생성AI 실습 프롬프트</title>
  <style>
    @font-face {
      font-family: 'Freesentation';
      src: url('./Freesentation-4Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Freesentation';
      src: url('./Freesentation-7Bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Freesentation', sans-serif;
    }
    body {
      background-color: #f2f2f2;
    }
    header {
      background-color: #333333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }
    .home-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      gap: 40px;
      flex-wrap: wrap;
    }
    .course-card {
      width: 250px;
      height: 120px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333333;
      text-align: center;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .course-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    a {
      text-decoration: none;
    }
    .footer {
      background-color: #f2f2f2;
      text-align: center;
      padding: 30px 20px;
      color: #333;
      font-size: 0.95rem;
    }
    .footer-image {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }
    .main-layout {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 300px;
      background-color: #e5f0f8;
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
    .sidebar h3 {
      margin-bottom: 10px;
      color: #1d4b7b;
    }
    .sidebar ul {
      list-style: none;
      padding-left: 15px;
      margin-bottom: 20px;
    }
    .sidebar li {
      margin-bottom: 6px;
      cursor: pointer;
    }
    .sidebar li:hover {
      text-decoration: underline;
    }
    .main-content {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      overflow-y: auto;
    }
    .prompt-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      width: 100%;
    }
    .prompt-card {
      flex: 1 1 100%;
      background: white;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      max-width: 100%;
      box-sizing: border-box;
    }
    .prompt-title {
      font-weight: bold;
      font-size: 1.1rem;
      color: #1d4b7b;
      margin-bottom: 10px;
    }
    .prompt-text {
      white-space: pre-wrap;
      font-size: 1rem;
      color: #333;
      user-select: none;
      pointer-events: none;
    }
    .copy-btn {
      margin-top: 12px;
      background-color: #007bff;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .link-list a {
      display: block;
      color: #0056b3;
      text-decoration: underline;
      margin-bottom: 6px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header onclick="goHome()">생성AI 실습 프롬프트</header>
  <div class="main-layout">
    <div class="sidebar">
      <h3>✓ 생성AI 사이트</h3>
      <ul>
        <li onclick="loadPrompt('• 바로가기 링크')">• 바로가기 링크</li>
        <li onclick="loadPrompt('• 실습파일 다운로드')">• 실습파일 다운로드</li>
      </ul>
      <h3>1. 생성AI 개요</h3>
      <ul>
        <li onclick="loadPrompt('• Napkin AI 실습')">• Napkin AI 실습</li>
        <li onclick="loadPrompt('• 감마 실습')">• 감마 실습</li>
      </ul>
    </div>
    <div class="main-content" id="prompt-display">
      <p>좌측 카테고리를 선택하세요.</p>
    </div>
  </div>
  <script>
    function goHome() {
      location.reload();
    }
    const promptMap = {
      '• 바로가기 링크': {
        type: 'links',
        data: [
          { text: 'ChatGPT', url: 'https://chatgpt.com/' },
          { text: 'Copilot', url: 'https://copilot.cloud.microsoft/' },
          { text: 'Gemini', url: 'https://gemini.google.com/' }
        ]
      },
      '• 실습파일 다운로드': {
        type: 'link',
        url: 'https://example.com/sample.zip'
      },
      '• Napkin AI 실습': {
        type: 'text',
        text: '축구를 잘하는 방법을 설명해 줘'
      },
      '• 감마 실습': {
        type: 'text',
        text: '지금 업로드한 pdf로 ppt를 만들려고해,\npdf를 8페이지 분량으로 구조화해서 요약해 줘.\n출력시 문장의 어미는 ~임, ~함, ~증가, ~확대 등 간결하게 작성해 줘.'
      }
    };
    function loadPrompt(label) {
      const display = document.getElementById('prompt-display');
      display.innerHTML = '';
      const data = promptMap[label];
      if (!data) return;
      const container = document.createElement('div');
      container.className = 'prompt-container';
      const card = document.createElement('div');
      card.className = 'prompt-card';
      if (data.type === 'text') {
        card.innerHTML = `
          <div class="prompt-title">${label}</div>
          <div class="prompt-text">${data.text}</div>
          <button class="copy-btn" onclick="copyPrompt(this)">복사하기</button>
        `;
      } else if (data.type === 'links') {
        card.innerHTML = `
          <div class="prompt-title">${label}</div>
          <div class="link-list">
            ${data.data.map(link => `<a href="${link.url}" target="_blank">${link.text}</a>`).join('')}
          </div>
        `;
      } else if (data.type === 'link') {
        card.innerHTML = `
          <div class="prompt-title">${label}</div>
          <a href="${data.url}" class="copy-btn" download>다운로드</a>
        `;
      }
      container.appendChild(card);
      display.appendChild(container);
    }
    function copyPrompt(btn) {
      const text = btn.previousElementSibling.innerText;
      navigator.clipboard.writeText(text).then(() => {
        btn.innerText = '✅ 복사됨!';
        setTimeout(() => btn.innerText = '복사하기', 1500);
      });
    }
  </script>
</body>
</html>
