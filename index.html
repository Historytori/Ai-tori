<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>생성AI 실습 프롬프트</title>
  <style>
    @font-face {
      font-family: 'Freesentation';
      src: url('./Freesentation-4Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Freesentation';
      src: url('./Freesentation-7Bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Freesentation', sans-serif;
    }
    body {
      background-color: #f2f2f2;
    }
    header {
      background-color: #333333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }
    .home-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      gap: 40px;
      flex-wrap: wrap;
    }
    .course-card {
      width: 250px;
      height: 120px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333333;
      text-align: center;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .course-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    a {
      text-decoration: none;
    }
    .footer {
      background-color: #f2f2f2;
      text-align: center;
      padding: 30px 20px;
      color: #333;
      font-size: 0.95rem;
    }
    .footer-image {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }
    .main-layout {
      display: none;
      height: 100vh;
    }
    .main-layout.active {
      display: flex;
    }
    .sidebar {
      width: 300px;
      background-color: #e5f0f8;
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
    .sidebar h3 {
      margin-bottom: 10px;
      color: #1d4b7b;
    }
    .sidebar ul {
      list-style: none;
      padding-left: 15px;
      margin-bottom: 20px;
    }
    .sidebar li {
      margin-bottom: 6px;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
    }
    .sidebar li:hover {
      text-decoration: underline;
    }
    .sidebar li.active {
      background-color: #c9e6ff;
      font-weight: bold;
    }
    .main-content {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      overflow-y: auto;
    }
    .main-content img {
      max-width: 300px;
      opacity: 0.8;
      display: block;
      margin: 0 auto;
    }
    .prompt-box {
      width: 100%;
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      user-select: none;
    }
  </style>
</head>
<body>
  <header onclick="goHome()">생성AI 실습 프롬프트</header>

  <div id="home" class="home-container">
    <div class="course-card" onclick="showCourse('ai-course')">AI 속성 이해과정</div>
    <div class="course-card" onclick="showCourse('incheon-utd')">인천UTD 서포터즈 과정</div>
  </div>

  <div id="incheon-utd" class="main-layout">
    <div class="sidebar">
      <h3>✓ 생성AI 사이트</h3>
      <ul>
        <li onclick="showLinks()">• 바로가기 링크</li>
        <li>• 실습파일 다운로드</li>
      </ul>
      <h3>1. 생성AI 개요</h3>
      <ul>
        <li>• Napkin AI 실습</li>
        <li>• 감마 실습</li>
      </ul>
      <!-- 생략된 기존 항목 유지 -->
    </div>
    <div class="main-content" id="incheon-utd-content">
      <img src="./IUFC.png" alt="인천유나이티드 엠블럼" id="default-image">
      <div id="prompt-container" style="display:none;"></div>
    </div>
  </div>

  <div class="footer" id="footer">
    <img src="./AIcho.png" alt="AI 캐릭터" class="footer-image">
    <p><strong>AI작이 반입니다. AI토리가 응원합니다.</strong></p>
  </div>

  <script>
    function goHome() {
      document.getElementById('home').style.display = 'flex';
      document.getElementById('incheon-utd').classList.remove('active');
      document.getElementById('footer').style.display = 'block';
      document.getElementById('prompt-container').style.display = 'none';
      document.getElementById('default-image').style.display = 'block';
      document.querySelectorAll('.sidebar li').forEach(li => li.classList.remove('active'));
    }

    function showCourse(id) {
      document.getElementById('home').style.display = 'none';
      document.getElementById('footer').style.display = 'none';
      document.getElementById(id).classList.add('active');
    }

    function showLinks() {
      const container = document.getElementById('prompt-container');
      const image = document.getElementById('default-image');
      container.innerHTML = `
        <div class="prompt-box">
          <ul style="line-height: 1.8;">
            <li><a href="https://chatgpt.com/" target="_blank">1. ChatGPT(대화형AI)</a></li>
            <li><a href="https://copilot.cloud.microsoft/" target="_blank">2. Copilot(대화형AI)</a></li>
            <li><a href="https://gemini.google.com/" target="_blank">3. Gemini(대화형AI)</a></li>
            <li><a href="https://grok.com/" target="_blank">4. Grok(대화형AI)</a></li>
            <li><a href="https://felo.ai/ko/" target="_blank">5. Felo(대화형AI)</a></li>
            <li><a href="https://wrtn.ai/" target="_blank">6. 뤼튼(대화형AI)</a></li>
            <li><a href="https://ideogram.ai/" target="_blank">7. Ideogram(이미지AI)</a></li>
            <li><a href="https://labs.google/fx/ko/" target="_blank">8. GoogleFX(이미지AI)</a></li>
            <li><a href="https://www.bing.com/images/create" target="_blank">9. Bing Image Creator(이미지AI)</a></li>
            <li><a href="https://lilys.ai/" target="_blank">10. Lilys(요약형AI)</a></li>
            <li><a href="https://daglo.ai/" target="_blank">11. Daglo(녹음요약AI)</a></li>
            <li><a href="https://www.youtube.com/" target="_blank">12. Youtube(영상소스)</a></li>
            <li><a href="https://www.napkin.ai/" target="_blank">13. NapkinAI(도식화AI)</a></li>
            <li><a href="https://www.autodraw.com/" target="_blank">14. Autodraw(밑그림AI)</a></li>
            <li><a href="https://gamma.app/ko/" target="_blank">15. GammaAI(발표자료AI)</a></li>
            <li><a href="https://www.heygen.com/" target="_blank">16. HeyGen(딥페이크AI)</a></li>
            <li><a href="https://suno.com/home/" target="_blank">17. Suno(음악AI)</a></li>
          </ul>
        </div>
      `;
      image.style.display = 'none';
      container.style.display = 'block';
      document.querySelectorAll('.sidebar li').forEach(li => li.classList.remove('active'));
      document.querySelectorAll('.sidebar li').forEach(li => {
        if (li.textContent.includes('바로가기 링크')) li.classList.add('active');
      });
    }
  </script>
</body>
</html>
