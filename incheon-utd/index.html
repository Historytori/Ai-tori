<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인천UTD 서포터즈 과정</title>
  <style>
    body {
      margin: 0;
      font-family: 'Freesentation', sans-serif;
      background-color: #f2f2f2;
    }
    .layout {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 300px;
      background-color: #e5f0f8;
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
    .sidebar h3 {
      margin-bottom: 10px;
      color: #1d4b7b;
    }
    .sidebar ul {
      list-style: none;
      padding-left: 15px;
      margin-bottom: 20px;
    }
    .sidebar li {
      margin-bottom: 6px;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
    }
    .sidebar li:hover {
      text-decoration: underline;
    }
    .sidebar li.active {
      background-color: #c9e6ff;
      font-weight: bold;
    }
    .main-content {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      overflow-y: auto;
    }
    .main-content img {
      max-width: 300px;
      opacity: 0.8;
      display: block;
      margin: 0 auto 20px auto;
    }
    .prompt-box {
      width: 100%;
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      user-select: none;
      position: relative;
    }
    .prompt-text {
      text-align: left;
      white-space: pre-wrap;
    }
    .copy-button {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 80px;
      height: 80px;
      background-color: #1d4b7b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar" id="category-list">
      <!-- 사이드바 내용은 prompts.js에서 구성 -->
    </div>
    <div class="main-content">
      <img src="IUFC.png" alt="인천유나이티드 엠블럼" id="default-image">
      <div id="prompt-container" style="display:none;"></div>
    </div>
  </div>

  <script src="prompts.js"></script>
  <script src="script.js"></script>
</body>
</html>
