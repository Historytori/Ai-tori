for (const category in structure) {
  const h3 = document.createElement("h3");
  h3.textContent = category;
  sidebar.appendChild(h3);
  const ul = document.createElement("ul");
  for (const sub in structure[category]) {
    const li = document.createElement("li");
    li.textContent = `• ${sub}`;
    li.addEventListener("click", () => {
      document.querySelectorAll(".sidebar li").forEach(el => el.classList.remove("active"));
      li.classList.add("active");
      showPrompt(category, sub);
    });
    ul.appendChild(li);
  }
  sidebar.appendChild(ul);
}

function showPrompt(category, sub) {
  const prompts = structure[category][sub];
  promptContainer.innerHTML = "";
  defaultImage.style.display = "none";

  prompts.forEach((text) => {
    const box = document.createElement("div");
    box.className = "prompt-box";
    box.innerHTML = `<div style='white-space: pre-wrap;'>${text}</div>`;

    if (!text.includes("<ul") && !text.includes("download")) {
      const btn = document.createElement("button");
      btn.className = "copy-btn";
      btn.textContent = "복사하기";
      btn.onclick = () => {
        navigator.clipboard.writeText(text).then(() => alert("복사되었습니다!"));
      };
      box.appendChild(btn);
    }

    promptContainer.appendChild(box);
  });
}
