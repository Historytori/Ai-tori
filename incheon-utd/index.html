<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인천UTD 서포터즈 과정</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
      background-color: #f2f2f2;
    }
    .sidebar {
      width: 300px;
      background-color: #e5f0f8;
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
    .sidebar h3 {
      margin: 20px 0 10px;
      color: #1d4b7b;
    }
    .sidebar ul {
      list-style: none;
      padding-left: 15px;
      margin-bottom: 20px;
    }
    .sidebar li {
      margin-bottom: 6px;
      cursor: pointer;
      padding: 6px;
      border-radius: 4px;
    }
    .sidebar li:hover {
      background-color: #d1ecff;
    }
    .sidebar li.active {
      background-color: #c9e6ff;
      font-weight: bold;
    }
    .main-content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
    }
    .main-content img#default-image {
      max-width: 300px;
      margin: 80px auto;
      display: block;
      opacity: 0.85;
    }
    .prompt-box {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      width: 100%;
      position: relative;
      user-select: none;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .copy-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }
    .prompt-box a {
      color: #007bff;
      text-decoration: none;
    }
    .prompt-box a:hover {
      text-decoration: underline;
    }
    .prompt-box ul {
      padding-left: 1em;
      margin: 0;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar"></div>
  <div class="main-content" id="main-content">
    <img src="../IUFC.png" alt="인천유나이티드 엠블럼" id="default-image">
    <div id="prompt-container" style="width: 100%;"></div>
  </div>
<script>
const sidebar = document.getElementById("sidebar");
const main = document.getElementById("main-content");
const promptContainer = document.getElementById("prompt-container");
const defaultImage = document.getElementById("default-image");

const structure = {
  "✓ 생성AI 사이트": {
    "바로가기 링크": [`<ul>
      <li>1. ChatGPT(대화형AI) <a href='https://chatgpt.com/' target='_blank'>https://chatgpt.com/</a></li>
      <li>2. Copilot(대화형AI) <a href='https://copilot.cloud.microsoft/' target='_blank'>https://copilot.cloud.microsoft/</a></li>
      <li>3. Gemini(대화형AI) <a href='https://gemini.google.com/' target='_blank'>https://gemini.google.com/</a></li>
      <li>4. Grok(대화형AI) <a href='https://grok.com/' target='_blank'>https://grok.com/</a></li>
      <li>5. Felo(대화형AI) <a href='https://felo.ai/ko/' target='_blank'>https://felo.ai/ko/</a></li>
      <li>6. 뤼튼(대화형AI) <a href='https://wrtn.ai/' target='_blank'>https://wrtn.ai/</a></li>
      <li>7. Ideogram(이미지AI) <a href='https://ideogram.ai/' target='_blank'>https://ideogram.ai/</a></li>
      <li>8. GoogleFX(이미지AI) <a href='https://labs.google/fx/ko/' target='_blank'>https://labs.google/fx/ko/</a></li>
      <li>9. Bing Image Creator(이미지AI) <a href='https://www.bing.com/images/create' target='_blank'>https://www.bing.com/images/create</a></li>
      <li>10. Lilys(요약형AI) <a href='https://lilys.ai/' target='_blank'>https://lilys.ai/</a></li>
      <li>11. Daglo(녹음요약AI) <a href='https://daglo.ai/' target='_blank'>https://daglo.ai/</a></li>
      <li>12. Youtube(영상소스) <a href='https://www.youtube.com/' target='_blank'>https://www.youtube.com/</a></li>
      <li>13. NapkinAI(도식화AI) <a href='https://www.napkin.ai/' target='_blank'>https://www.napkin.ai/</a></li>
      <li>14. Autodraw(밑그림AI) <a href='https://www.autodraw.com/' target='_blank'>https://www.autodraw.com/</a></li>
      <li>15. GammaAI(발표자료AI) <a href='https://gamma.app/ko/' target='_blank'>https://gamma.app/ko/</a></li>
      <li>16. HeyGen(딥페이크AI) <a href='https://www.heygen.com/' target='_blank'>https://www.heygen.com/</a></li>
      <li>17. Suno(음악AI) <a href='https://suno.com/home/' target='_blank'>https://suno.com/home/</a></li>
    </ul>`],
    "실습파일 다운로드": [`<a href='https://github.com/yourusername/yourrepo/raw/main/인천UTD_서포터즈_실습파일.zip' download>인천UTD_서포터즈_실습파일</a>`]
  },
};
for (const category in structure) {
  const h3 = document.createElement("h3");
  h3.textContent = category;
  sidebar.appendChild(h3);
  const ul = document.createElement("ul");
  for (const sub in structure[category]) {
    const li = document.createElement("li");
    li.textContent = `• ${sub}`;
    li.addEventListener("click", () => {
      document.querySelectorAll(".sidebar li").forEach(el => el.classList.remove("active"));
      li.classList.add("active");
      showPrompt(category, sub);
    });
    ul.appendChild(li);
  }
  sidebar.appendChild(ul);
}

function showPrompt(category, sub) {
  const prompts = structure[category][sub];
  promptContainer.innerHTML = "";
  defaultImage.style.display = "none";

  prompts.forEach((text) => {
    const box = document.createElement("div");
    box.className = "prompt-box";
    box.innerHTML = `<div style='white-space: pre-wrap;'>${text}</div>`;

    if (!text.includes("<ul") && !text.includes("download")) {
      const btn = document.createElement("button");
      btn.className = "copy-btn";
      btn.textContent = "복사하기";
      btn.onclick = () => {
        navigator.clipboard.writeText(text).then(() => alert("복사되었습니다!"));
      };
      box.appendChild(btn);
    }

    promptContainer.appendChild(box);
  });
}
</script>
</body>
</html>
